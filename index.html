    <style>
      .swiper-container {

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 350px;
        height: 350px;
        /* background-color: red; */
        /* border-radius: 40px; */
        box-shadow: 0 0 10px rgb(0, 0, 0, 0.4);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }
      .swiper-slide::before {
        content: "";
        position: absolute;
        width: 1px;
        height: 50%;
        right: 15%;
        z-index: 99;
        top: 23%;
        background-color: rgba(0, 0, 0, 0.13);
      }
      .swiper-slide::after {
        content: "";
        position: absolute;
        width: 1px;
        height: 50%;
        left: 12.5%;
        z-index: 99;
        bottom: 32%;
        background-color: rgba(0, 0, 0, 0.13);
      }
      .swiper-slide .header_title {
        position: absolute;
        width: 100%;
        height: 15%;
        /* background-color: red; */
        place-items: center;

        top: 0;

    </style>
